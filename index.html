<!DOCTYPE html>
<html>
<head>
  <title>Pomodoro Clock</title>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
  <div class="time-label-wrapper">
    <label id="time-label">Work Time</label>
  </div>
  <div class="clock">
    <button id="start-stop">START</button>
    <button id="reset">RESET</button>
    <span id="axis"></span>
    <span id="hand"></span>
    <div class="clock-face"><p>100%</p></div>
    <div class="clock-face ten"><p>10%</p></div>
    <div class="clock-face twenty"><p>20%</p></div>
    <div class="clock-face thirty"><p>30%</p></div>
    <div class="clock-face fourty"><p>40%</p></div>
    <div class="clock-face fifty"><p>50%</p></div>
    <div class="clock-face sixty"><p>60%</p></div>
    <div class="clock-face seventy"><p>70%</p></div>
    <div class="clock-face eighty"><p>80%</p></div>
    <div class="clock-face ninety"><p>90%</p></div>
    <div class="digital-clock-wrapper">
      <p id="digital-clock">25:00</p>
    </div>
  </div>
  <div class="measure-wrapper">
    <div class="measure" style="float:left;">
      <label>Session</label>
      <div>
        <button id="session-decrease"> - </button>
        <label id="session-length">25</label>
        <button id="session-increase"> + </button>
      </div>
    </div>
    <div class="measure" style="float:right;">
      <label>Break</label>
      <div>
        <button id="break-decrease"> - </button>
        <label id="break-length">5</label>
        <button id="break-increase"> + </button>
      </div>
    </div>
  </div>

  <footer>
    <p>Clock design inspired on <a href="https://codepen.io/nDav/full/QbjaNN/" target="_blank">Nail Davlyatchin's pen</a></p>
  </footer>
  <script type="text/javascript" src="js/vendors/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="js/vendors/moment.js"></script>
  <script type="text/javascript" src="js/vendors/moment-timer.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
