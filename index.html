<!DOCTYPE html>
<html>
<head>
  <title>Pomodoro Clock</title>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>

  <div class="clock">
    <button id="start"></button>
    <button id="stop"></button>
    <span id="axis"></span>
    <span id="hand"></span>
    <span class="clock-face"></span>
    <span class="clock-face ten"></span>
    <span class="clock-face twenty"></span>
    <span class="clock-face thirty"></span>
    <span class="clock-face fourty"></span>
    <span class="clock-face fifty"></span>
    <span class="clock-face sixty"></span>
    <span class="clock-face seventy"></span>
    <span class="clock-face eighty"></span>
    <span class="clock-face ninety"></span>
    <div class="digital-clock-wrapper">
      <p id="digital-clock">25:00</p>
    </div>
  </div>
  <div class="measure-wrapper">
    <div class="measure" style="float:left;">
      <label>Session</label>
      <div>
        <button id="session-decrease"> - </button>
        <label id="session-length">25</label>
        <button id="session-increase"> + </button>
      </div>
    </div>
    <div class="measure" style="float:right;">
      <label>Break</label>
      <div>
        <button id="break-decrease"> - </button>
        <label id="break-length">5</label>
        <button id="break-increase"> + </button>
      </div>
    </div>
  </div>

  <footer>
    <p>Design inspired on <a href="https://codepen.io/nDav/full/QbjaNN/" target="_blank">Nail Davlyatchin's pen</a></p>
  </footer>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
